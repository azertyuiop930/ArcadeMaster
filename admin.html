<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Panneau Admin</title>
    <link rel="stylesheet" href="styles.css"> <style>
        /* Conserver les styles sp√©cifiques √† l'admin */
        body { padding-top: 60px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #333; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        h1 { color: #ff0000; font-size: 2em; border-bottom: 2px solid #555; padding-bottom: 10px; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; color: white; }
        th, td { border: 1px solid #555; padding: 10px; text-align: left; }
        th { background-color: #111; color: #00ff00; }
        .error { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="classement.html">üèÜ Classement</a>
    </div>

    <div class="container">
        <h1 id="admin-title">Panneau d'Administration</h1>
        <div id="content">
            <p class="error">Chargement des donn√©es...</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            const currentUser = getCurrentUser();

            if (currentUser !== 'admin') {
                contentDiv.innerHTML = '<p class="error">Acc√®s refus√©. Seul l\'utilisateur "admin" peut acc√©der √† cette page.</p>';
                document.getElementById('admin-title').textContent = "Acc√®s Restreint";
                return;
            }

            // La fonction loadUsers est rendue globale dans auth.js
            const users = loadUsers(); 
            const userKeys = Object.keys(users);

            if (userKeys.length === 0) {
                contentDiv.innerHTML = '<p>Aucun compte utilisateur enregistr√©.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Pseudo</th><th>Mot de passe</th><th>Donn√©es de Jeu</th></tr></thead><tbody>';
            
            userKeys.forEach(username => {
                const user = users[username];
                const gameData = JSON.stringify(user.games);
                
                tableHTML += `
                    <tr>
                        <td>${username}</td>
                        <td>${user.password}</td>
                        <td><pre style="white-space: pre-wrap; margin: 0;">${gameData}</pre></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            contentDiv.innerHTML = tableHTML;
        });

        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
