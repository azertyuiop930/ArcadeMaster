<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Administration</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        // Fonction du Menu Hamburger (UNIFORME ET ESSENTIELLE)
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
    <style>
        /* Styles sp√©cifiques √† la page admin */
        #admin-panel {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--color-surface);
            border-radius: 8px;
            border: 1px solid var(--color-warning); /* Ajout visuel */
        }
        #user-management {
            margin-top: 30px;
        }
        #user-list {
            list-style: none;
            padding: 0;
        }
        /* Style pour chaque utilisateur */
        #user-list li {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-details {
             display: flex;
             align-items: center;
             gap: 10px;
        }
        .user-pdp-admin {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--color-primary);
        }
        .admin-controls button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .admin-controls .delete {
            background-color: var(--color-secondary);
            color: white;
        }
        .admin-controls .delete:hover {

        }
        .admin-status {

    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderAuthControls();
            
            // V√©rification de l'acc√®s et chargement du panneau
            setTimeout(() => {
                const currentUser = getCurrentUser();
                if (currentUser && typeof isAdmin === 'function' && isAdmin(currentUser)) {

                    renderAdminPanel();
                } else {
                    document.getElementById('admin-message').textContent = "Acc√®s non autoris√©.";
                    document.getElementById('user-management').innerHTML = ''; // Cache la liste
                    // Redirection au cas o√π l'utilisateur essaie de tricher
                    // window.location.href = 'index.html';

            }, 200);
        });
        
        // La fonction deleteUser est maintenant globale via auth.js
    </script>
