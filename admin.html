<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Panneau Admin</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Conserver les styles sp√©cifiques √† l'admin */
        body { padding-top: 60px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; background-color: #333; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        h1 { color: #ff0000; font-size: 2em; border-bottom: 2px solid #555; padding-bottom: 10px; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; color: white; }
        th, td { border: 1px solid #555; padding: 10px; text-align: left; }
        th { background-color: #111; color: #00ff00; }
        .error { color: #ff0000; font-weight: bold; }
        .delete-btn { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .delete-btn:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="classement.html">üèÜ Classement</a>
    </div>

    <div class="container">
        <h1 id="admin-title">Panneau d'Administration</h1>
        <div id="content">
            <p class="error">Chargement des donn√©es...</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function deleteUser(usernameToDelete) {
            const currentUser = getCurrentUser();
            
            if (usernameToDelete === currentUser) {
                return alert("Interdit de supprimer son propre compte en √©tant connect√©.");
            }
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer l'utilisateur : ${usernameToDelete} ? Cette action est irr√©versible.`)) {
                return;
            }

            const users = loadUsers();
            if (users[usernameToDelete]) {
                delete users[usernameToDelete];
                saveUsers(users);
                alert(`Compte ${usernameToDelete} supprim√© avec succ√®s.`);
                renderAdminPanel(); // Recharger le panneau
            }
        }
        
        function renderAdminPanel() {
            const contentDiv = document.getElementById('content');
            const currentUser = getCurrentUser();

            // V√©rification de l'acc√®s via la fonction isAdmin() de auth.js
            if (!isAdmin(currentUser)) { 
                contentDiv.innerHTML = '<p class="error">Acc√®s refus√©. Vous devez √™tre administrateur pour acc√©der √† cette page.</p>';
                document.getElementById('admin-title').textContent = "Acc√®s Restreint";
                return;
            }

            const users = loadUsers(); 
            const userKeys = Object.keys(users);

            if (userKeys.length === 0) {
                contentDiv.innerHTML = '<p>Aucun compte utilisateur enregistr√©.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Pseudo</th><th>Mot de passe</th><th>Donn√©es de Jeu</th><th>Action</th></tr></thead><tbody>';
            
            userKeys.forEach(username => {
                const user = users[username];
                const gameData = JSON.stringify(user.games);
                
                // Le bouton de suppression est gris√© si l'utilisateur est Zelda5962 (l'admin)
                const deleteButton = isAdmin(username)
                    ? '---'
                    : `<button class="delete-btn" onclick="deleteUser('${username}')">Supprimer</button>`;

                tableHTML += `
                    <tr>
                        <td>${username}</td>
                        <td>${user.password}</td>
                        <td><pre style="white-space: pre-wrap; margin: 0; max-height: 100px; overflow-y: auto;">${gameData}</pre></td>
                        <td>${deleteButton}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            contentDiv.innerHTML = tableHTML;
        }

        document.addEventListener('DOMContentLoaded', renderAdminPanel);

        // Rendre la fonction accessible globalement pour le bouton
        window.deleteUser = deleteUser; 
    </script>
</body>
</html>
