<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Administration</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">

        <nav id="navbar">
            <div class="nav-links">
                <a href="/ArcadeMaster/"><i class="fa-solid fa-house"></i> Accueil</a>
                <a href="jeux.html"><i class="fa-solid fa-gamepad"></i> Menu Jeux</a>
                <a href="credits.html"><i class="fa-solid fa-book"></i> Crédits</a>
            </div>
            
            <a href="authentification.html" class="profile-link">
                 <i class="fa-solid fa-user-gear"></i>
            </a>
        </nav>

        <div class="auth-card" id="adminContent" style="max-width: 600px;">
            
            <h1 style="font-size: 2em; color: #FFD700;"><i class="fa-solid fa-screwdriver-wrench"></i> Panneau d'Administration</h1>
            
            <div id="statusMessage" style="text-align: center; margin-top: 20px;">
                </div>

            <div id="adminPanel" style="display: none; margin-top: 30px; padding-top: 20px; border-top: 1px solid #555;">
                <h2 style="color: #00FF00; text-align: left;">Bienvenue, Administrateur !</h2>
                <p>Ceci est l'espace de gestion. Pour l'instant, c'est une zone sécurisée, mais vous pouvez y ajouter des outils plus tard (gestion des utilisateurs, réinitialisation des scores, etc.).</p>
                
                <button onclick="alert('Fonctionnalité en cours de développement !')" style="background-color: #F39C12;">
                    <i class="fa-solid fa-users"></i> Gérer les utilisateurs
                </button>
            </div>
            
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = getCurrentUser(); // Fonction définie dans auth.js
            const statusMessage = document.getElementById('statusMessage');
            const adminPanel = document.getElementById('adminPanel');

            if (currentUser && currentUser.role === 'admin') {
                // Utilisateur connecté et est Admin
                statusMessage.innerHTML = '<p style="color: #00FF00;">Accès autorisé. Vous êtes l\'administrateur du système.</p>';
                adminPanel.style.display = 'block';

            } else {
                // Non connecté ou n'est pas Admin
                statusMessage.innerHTML = `
                    <p style="color: #E74C3C; font-weight: bold;">Accès Refusé. </p>
                    <p>Vous devez être connecté avec un compte administrateur pour accéder à cette page.</p>
                    <a href="authentification.html" style="color: #F39C12; margin-top: 10px; display: block;">Se connecter ou s'inscrire</a>
                `;
            }
        });
    </script>

</body>
</html>
