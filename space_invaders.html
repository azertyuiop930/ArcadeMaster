<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders - ArcadeMaster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles sp√©cifiques pour le jeu */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 80px; 
            background-color: #000; 
        }

        /* Conteneur principal du jeu et du classement */
        .main-game-area {
            display: flex; /* Active la disposition c√¥te √† c√¥te */
            gap: 20px;
            margin-top: 20px;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background-color: #000;
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            width: 800px; /* Doit correspondre √† la largeur du Canvas */
            color: #00ff00;
            font-family: 'Arial', monospace;
            font-size: 1.2em;
            padding: 10px 0;
        }

        /* Styles du panneau de classement */
        #score-board {
            width: 250px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 2px solid #f39c12;
            color: white;
            font-family: 'Arial', monospace;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.7);
            border-radius: 8px;
        }
        #score-board h2 {
            color: #00ff00;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.4em;
        }
        #score-board ol {
            list-style: none;
            padding: 0;
        }
        #score-board li {
            padding: 5px 0;
            border-bottom: 1px dashed #333;
            display: flex;
            justify-content: space-between;
        }
        #current-high-score {
            color: #f39c12;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #555;
        }

    </style>
    <script src="auth.js"></script>
    <script>
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => { 
             if (typeof renderAuthControls === 'function') {
                 renderAuthControls();
             }
        });
    </script>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="authentification.html">‚öôÔ∏è Compte</a>
    </div>

    <div class="main-game-area">
        <div class="game-column">
            <div id="game-info">
                <p>Score Manche: <span id="scoreValue">0</span></p>
                <p>Vies: <span id="livesValue">3</span></p>
            </div>
            
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="score-board">
            <h2>üèÜ High Scores</h2>
            <div id="current-high-score">
                 Meilleur Score Personnel: <span id="personalHighScore">0</span>
            </div>
            <p style="color:#aaa; font-size: 0.9em; margin-top: 10px;">Classement Top 10:</p>
            <ol id="leaderboardList">
                </ol>
        </div>
    </div>

    <script src="space_invaders.js"></script> 
</body>
</html>
