<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Space Invaders</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <nav id="navbar">
        <i class="fa-solid fa-bars menu-toggle"></i>
        
        <div class="nav-links">
            <a href="/ArcadeMaster/"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="jeux.html"><i class="fa-solid fa-gamepad"></i> Menu Jeux</a>
            <a href="credits.html"><i class="fa-solid fa-book"></i> Cr√©dits</a>
        </div>
        
        <a href="authentification.html" class="profile-link">
             <i class="fa-solid fa-user-gear"></i>
        </a>
    </nav>

    <div class="main-game-area">
        
        <h1 style="text-align: center;">Space Invaders (Emoji Edition)</h1>

        <div class="game-container">
            
            <div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>

            <div id="score-board">
                <h2><i class="fa-solid fa-trophy" style="color: #F39C12;"></i> High Scores</h2>
                
                <div class="score-details">
                    <p>Score Manche: <span id="currentScore">0</span></p>
                    <p>Vies: <span id="livesCount">3</span></p>
                    <p style="margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">Meilleur Score Personnel: <span id="personalHighScore">0</span></p>
                </div>
                
                <h3 style="color: #E0E0E0; margin-top: 20px;">Classement Top 10:</h3>
                <ol id="leaderboardList">
                    <li>Connectez-vous pour voir les scores.</li>
                </ol>
            </div>
            
        </div>
    </div>
    
    <script src="auth.js"></script> 
    
    <script src="space_invaders.js"></script> 

</body>
</html>
