<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Sélection des Jeux</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav id="navbar">
        <i class="fa-solid fa-bars menu-toggle"></i>
        
        <div class="nav-links">
            <a href="/ArcadeMaster/"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="jeux.html"><i class="fa-solid fa-gamepad"></i> Menu Jeux</a>
            <a href="credits.html"><i class="fa-solid fa-book"></i> Crédits</a>
        </div>
        
        <a href="authentification.html" class="profile-link">
             <i class="fa-solid fa-user-gear"></i>
        </a>
    </nav>

    <div class="game-selection-card" style="max-width: 900px;">
        
        <h1 style="font-size: 2em;">SÉLECTION DES JEUX</h1>
        
        <div class="card-group">
            
            <div class="action-card" style="border: 1px solid #F39C12;" 
                 onclick="window.location.href='space_invaders.html'">
                <i class="fa-solid fa-rocket" style="color: #F39C12;"></i>
                <h3 style="color: #F39C12;">Space Invaders (Emoji Edition)</h3>
                <p style="font-size: 0.9em; color: #CCC;">Éliminez les envahisseurs de l'espace dans ce classique d'arcade !</p>
            </div>
            
            <div class="action-card" style="border: 1px solid #00FF00; opacity: 0.5; cursor: not-allowed;">
                <i class="fa-solid fa-snake" style="color: #00FF00;"></i>
                <h3 style="color: #00FF00;">Snake</h3>
                <p style="font-size: 0.9em; color: #CCC;">Le serpent est bientôt prêt à dévorer des pommes.</p>
            </div>
            
        </div>
    </div>
    
    <script src="auth.js"></script>

</body>
</html>
