    <script>
        // --- DONNÃ‰ES DES SKINS ---
        const ALL_SKINS = [
            { id: 1, name: "Vaisseau Retro", category: "ship", emoji: 'ğŸ›¸', price: 0, initial: true }, // Skin par dÃ©faut
            { id: 2, name: "Chasseur Furtif", category: "ship", emoji: 'ğŸ¦…', price: 100, initial: false },
            { id: 3, name: "Navette Pirate", category: "ship", emoji: 'â˜ ï¸', price: 250, initial: false },
            { id: 4, name: "Goutte d'Alien", category: "ship", emoji: 'ğŸ’§', price: 500, initial: false },
        ];
        
        // --- FONCTIONS DE GESTION DE LA BOUTIQUE ---

        function initializeSkinData(currentUser) {
            if (!currentUser.skins) {
                currentUser.skins = {
                    owned: [1], 
                    active: { ship: 'ğŸ›¸' }
                };
                updateGlobalUser(currentUser);
            }
            return currentUser;
        }
        
        /** Affiche la liste des skins et gÃ¨re les boutons Acheter/Activer */
        function renderSkins() {
            const container = document.getElementById('skinListContainer');
            if (!container) return;
            container.innerHTML = '';

            let currentUser = getCurrentUser(); 
            if (!currentUser) {
                // Remplacement du message simple par un bouton qui redirige
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; background-color: var(--color-card-dark); border-radius: 8px; margin: 20px auto;">
                        <p style="color: var(--color-neon-orange); font-size: 1.2em;">Vous devez Ãªtre connectÃ© pour accÃ©der Ã  la boutique.</p>
                        <a href="compte.html">
                            <button style="width: auto; padding: 10px 20px; margin-top: 20px; background-color: var(--color-neon-green);">
                                ğŸ‘¤ S'inscrire / Se Connecter
                            </button>
                        </a>
                    </div>
                `;
                return;
            }
            
            // S'assure que les donnÃ©es de skins sont initialisÃ©es
            currentUser = initializeSkinData(currentUser); 
            
            ALL_SKINS.forEach(skin => {
                const isOwned = currentUser.skins.owned.includes(skin.id);
                const isActive = currentUser.skins.active[skin.category] === skin.emoji;
                
                const card = document.createElement('div');
                card.className = 'action-card skin-item';
                card.style.borderColor = isActive ? 'var(--color-neon-green)' : (isOwned ? 'var(--color-neon-orange)' : '#555');
                
                let buttonHTML = '';
                let statusText = '';

                if (isActive) {
                    statusText = `<p style="color: var(--color-neon-green); font-weight: bold;">âœ… ACTIF</p>`;
                    buttonHTML = `<button class="activate-btn" disabled style="background-color: #555; cursor: default;">ActivÃ©</button>`;
                } else if (isOwned) {
                    statusText = `<p style="color: var(--color-neon-orange);">PossÃ©dÃ©</p>`;
                    buttonHTML = `<button class="activate-btn" data-id="${skin.id}" style="background-color: var(--color-neon-green);">Activer</button>`;
                } else {
                    statusText = `<p style="color: var(--color-neon-red);">${skin.price} ğŸ’°</p>`;
                    buttonHTML = `<button class="buy-btn" data-id="${skin.id}" data-price="${skin.price}" style="background-color: var(--color-neon-red);">Acheter</button>`;
                }
                
                card.innerHTML = `
                    <span class="card-icon">${skin.emoji}</span> 
                    <h3>${skin.name}</h3>
                    ${statusText}
                    ${buttonHTML}
                `;
                container.appendChild(card);
            });
            
            // --- Attache les Ã©couteurs d'Ã©vÃ©nements ---
            attachSkinListeners();
        }
        
        /** Attache les Ã©vÃ©nements d'achat et d'activation aux boutons */
        function attachSkinListeners() {
            // Achat
            document.querySelectorAll('.buy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const skinId = parseInt(e.currentTarget.dataset.id);
                    const price = parseInt(e.currentTarget.dataset.price);
                    
                    if (buySkin(skinId, price)) {
                        alert(`Achat rÃ©ussi ! ${price} piÃ¨ces dÃ©duites.`);
                        renderSkins(); 
                    }
                });
            });

            // Activation
            document.querySelectorAll('.activate-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const skinId = parseInt(e.currentTarget.dataset.id);
                    if (activateSkin(skinId)) {
                        alert("Skin activÃ© !");
                        renderSkins(); 
                    }
                });
            });
            
            // Troll Button (Bottom)
            const trollBottomBtn = document.getElementById('trollButtonBottom');
            if (trollBottomBtn) {
                trollBottomBtn.addEventListener('click', initiateTroll); 
            }
        }
        
        /** Logique d'achat */
        function buySkin(skinId, price) {
            let currentUser = getCurrentUser();
            if (!currentUser || currentUser.skins.owned.includes(skinId)) return false;
            
            if (updateCoins(-price)) { 
                currentUser.skins.owned.push(skinId);
                updateGlobalUser(currentUser);
                return true;
            }
            return false;
        }

        /** Logique d'activation */
        function activateSkin(skinId) {
            let currentUser = getCurrentUser();
            const skin = ALL_SKINS.find(s => s.id === skinId);
            
            if (!currentUser || !skin || !currentUser.skins.owned.includes(skinId)) return false;
            
            currentUser.skins.active[skin.category] = skin.emoji;
            updateGlobalUser(currentUser);
            
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSkins();
        });
    </script>
