<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Classement</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Styles sp√©cifiques au classement */
        .ranking-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: var(--color-card-dark);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .ranking-container h2 {
            color: var(--color-neon-orange);
            text-align: center;
            border-bottom: 2px solid var(--color-neon-green);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .ranking-list {
            list-style: none;
            padding: 0;
        }
        .ranking-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 8px;
            background-color: var(--color-background-dark);
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .ranking-list li:nth-child(1) { 
            background-color: #FFD70030; /* Or / Gold */
            border: 2px solid #FFD700;
        }
        .ranking-list li:nth-child(2) { 
            background-color: #C0C0C030; /* Argent / Silver */
            border: 2px solid #C0C0C0;
        }
        .ranking-list li:nth-child(3) { 
            background-color: #CD7F3230; /* Bronze */
            border: 2px solid #CD7F32;
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .rank-number {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-neon-green);
            width: 30px;
            text-align: right;
        }
        .score-value {
            font-weight: bold;
            color: var(--color-neon-orange);
        }
        .username-value {
            color: var(--color-text-light);
        }
        /* Style pour la s√©lection du jeu */
        #gameSelector {
            display: block;
            margin: 0 auto 30px auto;
            padding: 10px;
            font-size: 1.2em;
            background-color: var(--color-background);
            color: var(--color-neon-green);
            border: 2px solid var(--color-neon-green);
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div id="menuToggle" class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <span style="font-size: 1.5em; font-weight: bold; color: var(--color-neon-green);">
            CLASSEMENT ARCADE
        </span>
        <div id="right-container" style="display: flex; align-items: center; gap: 15px;">
        </div>
    </div>

    <div id="sidebar" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="closeNav" onclick="closeNav()" style="position: absolute; top: 0; right: 25px; font-size: 36px; color: var(--color-neon-orange);">&times;</a>
        <div id="nav-links">
            <a href="index.html" data-emoji="üè†">üè† Accueil</a>
            <a href="jeux.html" data-emoji="üéÆ">üéÆ Menu Jeux</a>
            <a href="compte.html" data-emoji="üë§">üë§ Mon Compte</a>
            <a href="boutique.html" data-emoji="üõçÔ∏è">üõçÔ∏è Boutique</a>
            <a href="classement.html" data-emoji="üèÜ">üèÜ Classement</a>
            <a href="credits.html" data-emoji="üìú">üìú Cr√©dits</a>
        </div>
    </div>

    <div class="main-container" id="mainContent">
        <div style="padding-top: 50px;"></div> 
        
        <h1 id="rankingTitle" style="font-size: 2.5em; color: var(--color-neon-green); text-align: center;">CLASSEMENT MONDIAL</h1>
        
        <div class="ranking-container">
            
            <select id="gameSelector" onchange="renderGlobalRanking()">
                <option value="space_invaders">Space Invaders 2.0</option>
                <option value="snake_infini">Snake Infini (Bient√¥t)</option>
                <option value="clicker_arcade">Clicker Arcade (Bient√¥t)</option>
            </select>
            
            <h2>MEILLEURS JOUEURS</h2>
            <ul id="globalRankingList" class="ranking-list">
                <li>S√©lectionnez un jeu pour voir le classement.</li>
            </ul>
        </div>
        
    </div>
    
    <script src="base.js"></script>
    <script src="auth.js"></script>
    <script>
        // Logique sp√©cifique au classement
        
        function renderGlobalRanking() {
            if (typeof loadUsers !== 'function') {
                document.getElementById('globalRankingList').innerHTML = '<li>Erreur: Fichier auth.js non charg√©.</li>';
                return;
            }
            
            const rankingList = document.getElementById('globalRankingList');
            const selector = document.getElementById('gameSelector');
            const gameId = selector.value;
            const gameName = selector.options[selector.selectedIndex].text;
            
            document.getElementById('rankingTitle').textContent = `CLASSEMENT MONDIAL - ${gameName}`;
            rankingList.innerHTML = '';
            
            const users = loadUsers();
            
            // 1. Map, filtre et trie les utilisateurs pour le jeu s√©lectionn√©
            let rankingData = users.map(user => ({
                username: user.username,
                // Utilise la cl√© dynamique pour le score
                score: user.highScores[gameId] || 0, 
                role: user.role
            }))
            .filter(item => item.score > 0)
            .sort((a, b) => b.score - a.score);

            if (rankingData.length === 0) {
                 rankingList.innerHTML = `<li>Aucun score enregistr√© pour ${gameName}. Jouez pour entrer dans le classement !</li>`;
                 return;
            }

            // 4. Affiche le classement (Top 100)
            rankingData.slice(0, 100).forEach((item, index) => {
                const li = document.createElement('li');
                const rank = index + 1;
                
                let rankEmoji = '';
                if (rank === 1) rankEmoji = 'ü•á';
                else if (rank === 2) rankEmoji = 'ü•à';
                else if (rank === 3) rankEmoji = 'ü•â';
                
                li.innerHTML = `
                    <div class="rank-info">
                        <span class="rank-number">${rank}</span>
                        <span>${rankEmoji} ${item.username} ${item.role === 'admin' ? 'üëë' : ''}</span>
                    </div>
                    <span class="score-value">${item.score} PTS</span>
                `;
                
                rankingList.appendChild(li);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Affiche le classement Space Invaders par d√©faut au chargement
            renderGlobalRanking();
        });
        
    </script>
</body>
</html>
