<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Classement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles sp√©cifiques pour le classement (petits ajustements de colonnes) */
        .container { 
            max-width: 600px; /* Retour √† la largeur standard */
            margin: 40px auto; 
            padding: 20px; 
            background-color: #333; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); 
        }
        
        /* Ajuster la colonne score */
        #leaderboardTable th:nth-child(3), 
        #leaderboardTable td:nth-child(3) { 
            text-align: right; 
            font-weight: bold; 
        }
        
        /* Centrer la colonne Rang */
        #leaderboardTable th:nth-child(1),
        #leaderboardTable td:nth-child(1) {
             text-align: center;
             width: 50px;
        }

    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="authentification.html">‚öôÔ∏è Compte</a>
        </div>

    <div class="container">
        <h1>üèÜ Classement : Space Invaders</h1>
        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Joueur</th>
                    <th>Meilleur Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
                </tbody>
        </table>
    </div>

    <script src="auth.js"></script>
    <script>
        // --- Logique du Menu Hamburger ---
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
        
        const leaderboardBody = document.getElementById('leaderboardTable');

        function renderLeaderboard() {
            if (typeof getLeaderboard === 'undefined') {
                leaderboardBody.innerHTML = '<tr><td colspan="3">Erreur de chargement du classement. V√©rifiez auth.js.</td></tr>';
                return;
            }

            const leaderboardData = getLeaderboard('space_invaders', 10);
            leaderboardBody.innerHTML = ''; 

            if (leaderboardData.length === 0) {
                 leaderboardBody.innerHTML = '<tr><td colspan="3">Aucun score enregistr√©.</td></tr>';
                 return;
            }

            leaderboardData.forEach((entry, index) => {
                const rank = index + 1;
                let trophy = '';
                
                if (rank === 1) {
                    trophy = '<span class="trophy">ü•á</span>';
                } else if (rank === 2) {
                    trophy = '<span class="trophy">ü•à</span>';
                } else if (rank === 3) {
                    trophy = '<span class="trophy">ü•â</span>';
                }

                const row = leaderboardBody.insertRow();
                
                // Cellule 1: Rang
                row.insertCell().innerHTML = `${trophy} ${rank}`;
                
                // Cellule 2: Joueur (Nom)
                row.insertCell().textContent = entry.username;
                
                // Cellule 3: Score
                row.insertCell().textContent = entry.score;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof getLeaderboard !== 'undefined') {
                renderLeaderboard();
            } else {
                setTimeout(renderLeaderboard, 200);
            }
        });
    </script>
</body>
</html>
