<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Classement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles sp√©cifiques pour le classement (petits ajustements de colonnes) */
        
        /* Ajuster la colonne score/pdp */
        #leaderboardTable th:nth-child(4), 
        #leaderboardTable td:nth-child(4) { 
            text-align: right; 
            font-weight: bold; 
        }
        
        /* Centrer la colonne Rang */
        #leaderboardTable th:nth-child(1),
        #leaderboardTable td:nth-child(1) {
             text-align: center;
             width: 50px;
        }

    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="authentification.html">‚öôÔ∏è Compte</a>
        </div>

    <div class="container">
        <h1>üèÜ Classement : Space Invaders</h1>
        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Joueur</th>
                    <th>PDP</th> <th>Meilleur Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
                </tbody>
        </table>
    </div>

    <script src="auth.js"></script>
    <script>
        // --- Logique du Menu Hamburger ---
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
        
        const leaderboardBody = document.getElementById('leaderboardTable');
        const DEFAULT_PDP_URL = 'https://i.imgur.com/39hN7hG.png'; 

        function renderLeaderboard() {
            // S'assurer que les fonctions existent (elles viennent de auth.js)
            if (typeof getLeaderboard === 'undefined' || typeof getUserData === 'undefined') {
                console.error("Erreur critique: Les fonctions getLeaderboard ou getUserData ne sont pas d√©finies. V√©rifiez auth.js.");
                leaderboardBody.innerHTML = '<tr><td colspan="4">Erreur de chargement du classement (auth.js manquant ou corrompu).</td></tr>';
                return;
            }

            const leaderboardData = getLeaderboard('space_invaders', 10);
            leaderboardBody.innerHTML = ''; // Nettoyer l'ancien contenu

            leaderboardData.forEach((entry, index) => {
                const rank = index + 1;
                let trophy = '';
                
                // Obtenir les donn√©es compl√®tes de l'utilisateur pour la PDP
                const userData = getUserData(entry.username);
                // Si userData est null ou pdp n'existe pas, utilise DEFAULT_PDP_URL
                const pdpUrl = userData && userData.pdp ? userData.pdp : DEFAULT_PDP_URL;

                // --- DEBOGAGE PDP ---
                console.log(`Utilisateur: ${entry.username}, PDP URL: ${pdpUrl}`);
                // --- FIN DEBOGAGE ---

                if (rank === 1) {
                    trophy = '<span class="trophy">ü•á</span>';
                } else if (rank === 2) {
                    trophy = '<span class="trophy">ü•à</span>';
                } else if (rank === 3) {
                    trophy = '<span class="trophy">ü•â</span>';
                }

                const row = leaderboardBody.insertRow();
                
                // Cellule 1: Rang
                row.insertCell().innerHTML = `${trophy} ${rank}`;
                
                // Cellule 2: Joueur (Nom)
                row.insertCell().textContent = entry.username;
                
                // Cellule 3: PDP (Photo de Profil)
                row.insertCell().innerHTML = `
                    <div class="user-display">
                        <img src="${pdpUrl}" alt="PDP" class="leaderboard-pdp">
                    </div>
                `;
                
                // Cellule 4: Score
                row.insertCell().textContent = entry.score;
            });
        }

        // Lancement du rendu apr√®s le chargement des scripts (avec v√©rification)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof getLeaderboard !== 'undefined') {
                renderLeaderboard();
            } else {
                // D√©lai de secours si auth.js n'est pas charg√© imm√©diatement
                setTimeout(renderLeaderboard, 200);
            }
        });
    </script>
</body>
</html>
