<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--color-card-dark);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #3A3A3A;
        }
        .leaderboard-table th {
            background-color: #353535;
            color: var(--color-neon-orange);
            font-size: 1.1em;
            text-transform: uppercase;
        }
        .leaderboard-table tr:hover {
            background-color: #3A3A3A;
        }
        .rank-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #CD7F32; /* Bronze */ }
    </style>
</head>
<body>

    <div id="top-bar">
        <div id="menuToggle" class="menu-toggle">

        </div>

        </span>

            <a href="boutique.html" class="currency-display" title="Boutique">
                <span class="coin-count">0</span>
                <button id="trollButton" type="button">+</button>
            </a>
            <a href="compte.html" style="color: var(--color-text-light);" title="Mon Compte" data-emoji="üë§">
                üë§
            </a>
        </div>
    </div>

    <div id="sidebar" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="closeNav" onclick="closeNav()" style="position: absolute; top: 0; right: 25px; font-size: 36px; color: var(--color-neon-orange);">&times;</a>
        <div id="nav-links">
            <a href="index.html" data-emoji="üè†">üè† Accueil</a>
            <a href="jeux.html" data-emoji="üéÆ">üéÆ Menu Jeux</a>
            <a href="compte.html" data-emoji="üë§">üë§ Mon Compte</a>
            <a href="boutique.html" data-emoji="üõçÔ∏è">üõçÔ∏è Boutique</a>
            <a href="classement.html" data-emoji="üèÜ">üèÜ Classement</a>
            <a href="credits.html" data-emoji="üìú">üìú Cr√©dits</a>
        </div>
    </div>

    <div class="main-container" id="mainContent">
        <div style="padding-top: 50px;"></div> 
        
        <h1 style="font-size: 2em; color: #00AAFF;">CLASSEMENTS GLOBAUX</h1>

        <div style="text-align: center; margin-bottom: 30px;">
            <label for="gameSelector" style="color: var(--color-neon-green); font-size: 1.1em;">S√©lectionnez un jeu :</label>
            <select id="gameSelector" style="padding: 8px; border-radius: 5px; background-color: #2D2D2D; color: var(--color-text-light); border: 1px solid var(--color-neon-green);">
                <option value="space_invaders">Space Invaders 2.0</option>
                <option value="snake" disabled>Snake Infini (Bient√¥t)</option>
            </select>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Joueur</th>
                    <th>Score</th>
                    <th>R√¥le</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr><td colspan="4" style="text-align: center;">Chargement du classement...</td></tr>
            </tbody>
        </table>
        
    </div>
    
    <script src="base.js"></script>
    <script src="auth.js"></script>
    <script>
        
        const RANK_ICONS = ['ü•á', 'ü•à', 'ü•â', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£', '9Ô∏è‚É£', 'üîü'];

        function displayLeaderboard(gameName) {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = '';
            
            if (typeof loadUsers !== 'function') {
                 body.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--color-neon-red);">Erreur: Syst√®me d\'authentification non charg√©.</td></tr>';
                 return;
            }

            const users = loadUsers();
            
            // 1. Filtrer, mapper et trier les scores pour le jeu s√©lectionn√©
            let leaderboard = users.map(user => ({
                username: user.username,
                score: user.highScores[gameName] || 0,
                role: user.role,
            }))
            .filter(item => item.score > 0)
            .sort((a, b) => b.score - a.score)
            .slice(0, 10); // Top 10 seulement

            if (leaderboard.length === 0) {
                body.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--color-neon-orange);">Aucun score enregistr√© pour ce jeu.</td></tr>';
                return;
            }

            // 2. Afficher les r√©sultats
            leaderboard.forEach((item, index) => {
                const rank = index + 1;
                const tr = document.createElement('tr');
                
                let rankDisplay = rank;
                if (rank <= RANK_ICONS.length) {
                    rankDisplay = `<span class="rank-icon rank-${rank}">${RANK_ICONS[index]}</span>`;
                }
                
                const roleDisplay = item.role === 'admin' ? 
                    `<span style="color: #FFD700;">üëë Admin</span>` : 
                    `User`;
                    
                tr.innerHTML = `
                    <td>${rankDisplay}</td>
                    <td>${item.username}</td>
                    <td><b style="color: var(--color-neon-green);">${item.score}</b></td>
                    <td>${roleDisplay}</td>
                `;
                body.appendChild(tr);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gameSelector = document.getElementById('gameSelector');
            
            // Charge le classement au d√©marrage (par d√©faut: Space Invaders)
            displayLeaderboard(gameSelector.value); 
            
            // Ajoute l'√©couteur pour le changement de jeu
            gameSelector.addEventListener('change', (e) => {
                displayLeaderboard(e.target.value);
            });
        });
        
    </script>
</body>
</html>
