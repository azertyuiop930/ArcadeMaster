<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Accueil</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav id="navbar">
        
        <i class="fa-solid fa-bars menu-toggle"></i>
        
        <div class="nav-links">
            <a href="/ArcadeMaster/"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="jeux.html"><i class="fa-solid fa-gamepad"></i> Menu Jeux</a>
            <a href="credits.html"><i class="fa-solid fa-book"></i> Crédits</a>
        </div>
        
        <a href="authentification.html" class="profile-link">
             <img src="placeholder_profile.jpg" alt="Profil" class="profile-img-nav">
        </a>
    </nav>

    <div class="auth-card" style="max-width: 600px; margin-top: 40px; text-align: center;">
        
        <h1 style="font-size: 2.5em;">ARCADE MASTER</h1>
        
        <p style="color: #F39C12; margin-top: 20px;">
            Bienvenue dans votre espace de jeu rétro. Connectez-vous pour sauvegarder vos meilleurs scores !
        </p>
        
        <div style="display: flex; justify-content: space-around; gap: 20px; margin-top: 40px;">
            
            <div style="flex: 1; padding: 15px; border: 1px solid #00FF00; border-radius: 8px; background-color: #353535; cursor: pointer;" 
                 onclick="window.location.href='jeux.html'">
                 <img src="placeholder_game_icon.png" alt="Jouer" style="width: 50px; height: 50px; margin-bottom: 10px;">
                <h3 style="color: #00FF00;">Jouer !</h3>
                <p style="font-size: 0.9em; color: #CCC;">Commencez une partie ou explorez la liste des jeux.</p>
            </div>
            
            <div style="flex: 1; padding: 15px; border: 1px solid #F39C12; border-radius: 8px; background-color: #353535; cursor: pointer;" 
                 onclick="window.location.href='authentification.html'">
                 <img src="placeholder_account_icon.png" alt="Compte" style="width: 50px; height: 50px; margin-bottom: 10px;">
                <h3 style="color: #F39C12;">Mon Compte</h3>
                <p style="font-size: 0.9em; color: #CCC;">Connexion, inscription et gestion de votre profil.</p>
            </div>
            
            <div style="flex: 1; padding: 15px; border: 1px solid #E0E0E0; border-radius: 8px; background-color: #353535; cursor: pointer;" 
                 onclick="window.location.href='credits.html'">
                 <img src="placeholder_credits_icon.png" alt="Crédits" style="width: 50px; height: 50px; margin-bottom: 10px;">
                <h3 style="color: #E0E0E0;">Crédits</h3>
                <p style="font-size: 0.9em; color: #CCC;">Qui a fait ce projet ?</p>
            </div>

        </div>
    </div>
    
    <script src="auth.js"></script>

</body>
</html>
