<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Styles sp√©cifiques pour l'accueil */
        .main-menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes */
            gap: 20px;
            max-width: 600px;
            margin-top: 50px;
        }
        
        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background-color: var(--color-surface);
            color: var(--color-text);
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
            border: 2px solid var(--color-primary);
        }

        .menu-button:hover {
            background-color: #3a3a3a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        
        .menu-button span {
            display: block;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        /* Styles sp√©cifiques aux boutons */
        .menu-button.play {
            border-color: #00ff00; /* Vert */
        }
        .menu-button.credits {
            border-color: #f39c12; /* Jaune/Orange */
        }
        .menu-button.account {
            border-color: #3498db; /* Bleu */
        }
        /* Style pour l'√©l√©ment qui n'est pas un bouton (le texte de bienvenue) */
        .home-welcome {
            grid-column: 1 / -1; /* Prend toute la largeur */
            text-align: center;
            margin-bottom: 20px;
            color: var(--color-text);
        }
    </style>

    <script>
        // --- Fonction du Menu Hamburger (UNIFORME ET ESSENTIELLE) ---
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="authentification.html">‚öôÔ∏è Compte</a>
        </div>

    <div class="container">
        <h1>Bienvenue sur ArcadeMaster</h1>
        
        <div class="main-menu-grid">
            
            <div class="home-welcome">
                <p>Le meilleur endroit pour jouer √† vos classiques d'arcade. Choisissez une option ci-dessous :</p>
            </div>
            
            <a href="jeux.html" class="menu-button play">
                <span>üïπÔ∏è</span>
                Jouer aux Jeux
            </a>
            
            <a href="authentification.html" class="menu-button account">
                <span>‚öôÔ∏è</span>
                Mon Compte
            </a>
            
            <a href="credits.html" class="menu-button credits" style="grid-column: 1 / -1;">
                <span>üìú</span>
                Cr√©dits du Projet
            </a>
            
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderAuthControls === 'function') {
                renderAuthControls();
            }
        });
    </script>
</body>
</html>
