<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Compte</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">

        <nav id="navbar">
            <div class="nav-links">
                <a href="/ArcadeMaster/"><i class="fa-solid fa-house"></i> Accueil</a>
                <a href="jeux.html"><i class="fa-solid fa-gamepad"></i> Menu Jeux</a>
                <a href="credits.html"><i class="fa-solid fa-book"></i> Crédits</a>
            </div>
            
            <a href="authentification.html" class="profile-link">
                 <i class="fa-solid fa-user-gear"></i>
            </a>
        </nav>

        <div class="auth-card" id="loginArea">
            
            <h2 style="text-align: center;">Se Connecter</h2>
            
            <form id="loginForm">
                <label for="loginUsername">Nom d'utilisateur</label>
                <input type="text" id="loginUsername" name="username" required>
                
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Connexion</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Pas de compte ? <a href="#" id="showRegister">S'inscrire ici.</a>
            </p>

        </div>
        
        <div class="auth-card" id="registerArea" style="display: none; margin-top: 20px;">
            <h2 style="text-align: center;">S'inscrire</h2>
            
            <form id="registerForm">
                <label for="registerUsername">Nom d'utilisateur</label>
                <input type="text" id="registerUsername" name="username" required>
                
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" name="password" required>
                
                <button type="submit">Inscription</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Déjà un compte ? <a href="#" id="showLogin">Se connecter.</a>
            </p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Script pour gérer le switch entre Connexion et Inscription
        document.addEventListener('DOMContentLoaded', () => {
            const loginCard = document.getElementById('loginArea');
            const registerCard = document.getElementById('registerArea');
            const showRegisterLink = document.getElementById('showRegister');
            const showLoginLink = document.getElementById('showLogin');

            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginCard.style.display = 'none';
                    registerCard.style.display = 'block';
                });
            }

            if (showLoginLink) {
                showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    registerCard.style.display = 'none';
                    loginCard.style.display = 'block';
                });
            }
        });
    </script>

</body>
</html>
