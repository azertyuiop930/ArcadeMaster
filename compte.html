<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Master - Mon Compte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div id="top-bar"></div>
    <div id="sidebar" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="nav-links"></div>
    </div>

    <div class="main-container" id="mainContent">
        
        <h1 style="color: var(--color-neon-blue); text-align: center;">CONNEXION / INSCRIPTION</h1>
        
        <div class="centered-container">
            <h2 style="color: var(--color-neon-green); margin-bottom: 20px;">Se Connecter</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required 
                       style="width: 90%; padding: 12px; margin: 8px 0; background-color: var(--color-background-medium); border: 1px solid var(--color-neon-blue); color: var(--color-text-light); border-radius: 4px;">
                <input type="password" id="loginPassword" placeholder="Mot de passe" required 
                       style="width: 90%; padding: 12px; margin: 8px 0 20px; background-color: var(--color-background-medium); border: 1px solid var(--color-neon-blue); color: var(--color-text-light); border-radius: 4px;">
                
                <button type="submit" class="btn-primary" style="background-color: var(--color-neon-orange); width: 95%;">Connexion</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.9em;"><a href="#" onclick="showRegisterForm()" style="color: var(--color-neon-green);">Pas de compte ? S'inscrire</a></p>
        </div>
        
        <div id="registerContainer" class="centered-container" style="display: none;">
            </div>

    </div>
    
    <script src="base.js"></script>
    <script src="auth.js"></script>
</body>
</html>
